<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplesmente aumenta ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos reproduzir áudios em HTML5</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.mp3" type="audio/ogg">
            <source src="midia/guanacast-33.mp3" type="audio/wav">
            <p>Infelizmente o seu navegador não consegue reproduzir áudio <link rel="stylesheet" href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</p>
        </audio>
    </picture>
</body>
</html>
