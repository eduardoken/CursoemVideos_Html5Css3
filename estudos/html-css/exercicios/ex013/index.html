<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p>
    <video width="400" poster="imagens/mar.png" controls>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.mkv" type="video/mkv">
        <source src="midia/video.webm" type="video/webm">
        <p>Seu navegador não compatibilidade com reprodução de vídeos.</p>
    </video>
</body>
</html>
