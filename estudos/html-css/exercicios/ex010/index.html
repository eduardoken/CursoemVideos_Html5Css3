<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1"><!-- 1 A a I i -->
        <li>Acordar
        <li>Ligar para o João
        <li>Tomar café
        <li>Escovar os dentes
        <li>Ir para a faculdade
        <li>Voltar para casa
        <li>Jantar
        <li>Dormir
    </ol>
    <h2>Lista não Ordenadas</h2>
    <ul type="square"><!-- disc circle square -->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Manteiga</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>
</body>
</html>
